<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cake Memory Match Game</title>
<style>
  body {
    background: #fceabb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  #game-container {
    width: 360px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(214, 51, 108, 0.5);
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    color: #d6336c;
    text-align: center;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
    margin-top: 20px;
  }
  .card {
    width: 70px;
    height: 70px;
    background: #fff0f6;
    border-radius: 15px;
    box-shadow: 0 3px 8px rgba(214, 51, 108, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front, .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card .front {
    background: #d6336c;
    color: white;
    font-size: 30px;
  }
  .card .back {
    background: #fff0f6;
    color: #d6336c;
    transform: rotateY(180deg);
  }
  #message {
    text-align: center;
    margin-top: 15px;
    font-size: 1.2rem;
    color: #28a745;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="game-container" role="main" aria-label="Cake Memory Match Game">
    <h1>Cake Memory Match</h1>
    <div id="grid" aria-label="Memory cards grid"></div>
    <div id="message" aria-live="polite"></div>
  </div>
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center;">
    <button id="backButton" style="
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 360px;
      width: 90%;
    ">Back</button>
  </div>

<script>
  const emojis = ['ðŸŽ‚', 'ðŸ°', 'ðŸ§', 'ðŸ©', 'ðŸª', 'ðŸ«', 'ðŸ¬', 'ðŸ­'];
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCard(emoji) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', 'Memory card');
    card.dataset.emoji = emoji;

    const front = document.createElement('div');
    front.classList.add('front');
    front.textContent = '?';

    const back = document.createElement('div');
    back.classList.add('back');
    back.textContent = emoji;

    card.appendChild(front);
    card.appendChild(back);

    card.addEventListener('click', flipCard);
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        flipCard.call(card);
      }
    });

    return card;
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flipped');

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    lockBoard = true;

    checkForMatch();
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

    if (isMatch) {
      matches++;
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
      if (matches === emojis.length) {
        document.getElementById('message').textContent = 'You matched all cakes! Happy Birthday! ðŸŽ‰ðŸŽ‚';
      }
    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 1000);
    }
  }

  function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function initGame() {
    const grid = document.getElementById('grid');
    const doubledEmojis = [...emojis, ...emojis];
    shuffle(doubledEmojis);
    doubledEmojis.forEach(emoji => {
      const card = createCard(emoji);
      grid.appendChild(card);
    });
  }

  initGame();

  document.getElementById('backButton').addEventListener('click', () => {
    window.history.back();
  });
</script>
</body>
</html>
